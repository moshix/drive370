<drivey name="The Deep Dark Night" lane-width="3" windiness="0.3" length="7000">
  <number id="roadLineShade" value="0.75"></number>
  <shape id="lines" shade="{roadLineShade}" fade="5">
    <dashed width="0.2" length="4" spacing="10"></dashed>
    <dashed x="3" width="0.15" length="30" spacing="2" mirror="true"></dashed>
  </shape>
  <feature id="posts" spacing="50">
    <box x="6" width="0.2" height="0.6" length="0.2" mirror="true" shade="{roadLineShade}" fade="5"></box>
  </feature>
</drivey>
