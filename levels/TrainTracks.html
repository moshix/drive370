<drivey
  name="The Indian Pacific"
  tint="0.8, 0.4, 0.2"
  lane-width="5"
  sky-high="0.9"
  sky-low="0.95"
  ground="0.5"
  cruise-speed="10"
  scale="0.25, 1"
  length="5000"
  windiness="0.1"
>
  <shape id="rails" height="0.125" shade="0.4">
    <solid x="{2.5 - 0.6}" width="0.15" mirror="true"></solid>
    <solid x="{2.5 + 0.6}" width="0.15" mirror="true"></solid>
  </shape>
  <shape id="sleepers" height="0.12" shade="0.45" y="-0.125">
    <dashed x="2.5" width="1.75" length="0.5" spacing="1.5" mirror="true"></dashed>
  </shape>
  <shape id="ballast" shade="0.6" y="-0.125">
    <solid x="2.5" width="2.5" mirror="true"></solid>
  </shape>
  <shape id="lightSpots" shade="0.6" y="-0.1">
    <dotted x="-20" width="8" spacing="{200 / 2}"></dotted>
    <dotted x="-12" width="8" spacing="{1500 / 2}"></dotted>
    <dotted x="20" width="8" spacing="{140 / 2}"></dotted>
    <dotted x="24" width="8" spacing="{220 / 2}"></dotted>
  </shape>
  <shape id="darkSpots" shade="0.3">
    <dotted x="-19" width="2" spacing="{160 / 2}"></dotted>
    <dotted x="-13" width="2" spacing="{1200 / 2}"></dotted>
    <dotted x="15" width="2" spacing="{110 / 2}"></dotted>
    <dotted x="19" width="2" spacing="{180 / 2}"></dotted>
  </shape>
  <clouds count="100" scale="2000, 2000" altitude="180" shade="0.975" cloud-radius="200"></clouds>
</drivey>
