<drivey name="The Cyber Tube" tint="1, 0.1, 0.3" lane-width="0" windiness="0.4" length="5000" cruise-speed="50">
  <repeat id="l" value="16">
    <number id="i" value="{l / 8}"></number>
    <number id="x" value="{cos(i * PI)}"></number>
    <number id="y" value="{sin(i * PI)}"></number>
    <feature spacing="{(i + 1) * 10}">
      <box x="{x * 4}" width="0.1" length="10" y="{y * 4}" height="0.1" fade="1"></box>
    </feature>
    <feature spacing="{(i + 1) * 50}">
      <box x="{x * 20}" width="0.1" y="{y * 20}" height="0.1" length="5" shade="1" fade="1"></box>
    </feature>
  </repeat>
</drivey>
