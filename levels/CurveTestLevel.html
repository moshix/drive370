<drivey name="Curve Test" tint="1, 0.3, 0" sky-high="1" lane-width="0" num-lanes="0" length="500">
  <number id="roadLength" value="500"></number>
  <number id="gap" value="10"></number>
  <number id="lineWidth" value="4"></number>
  <shape id="spacedWhole"><solid x="{-3*0.25}" width="1" start="{0 * roadLength}" end="{1 * roadLength}" spacing="60"></solid></shape>
  <shape id="spacedSummer" shade="0.75">
    <solid x="{-2 * gap}" width="{lineWidth}" start="{0.25 * roadLength}" end="{0.75 * roadLength}" spacing="60"></solid>
  </shape>
  <shape id="spacedWinter" shade="0.2">
    <solid x="{-1 * gap}" width="{lineWidth}" start="{0.75 * roadLength}" end="{0.25 * roadLength}" spacing="60"></solid>
  </shape>

  <shape id="smoothWhole" shade="1"><solid x="{1 * gap}" width="{lineWidth}" start="{0 * roadLength}" end="{1 * roadLength}"></solid></shape>
  <shape id="smoothSummer" shade="0.75"><solid x="{2 * gap}" width="{lineWidth}" start="{0.25 * roadLength}" end="{0.75 * roadLength}"></solid></shape>
  <shape id="smoothWinter" shade="0.2"><solid x="{3 * gap}" width="{lineWidth}" start="{0.75 * roadLength}" end="{0.25 * roadLength}"></solid></shape>

  <shape id="dashedWhole" shade="1">
    <dashed x="{4 * gap}" width="{lineWidth}" start="{0 * roadLength}" end="{1 * roadLength}" length="10" spacing="10"></dashed>
  </shape>
  <shape id="dashedSummer" shade="0.75">
    <dashed x="{5 * gap}" width="{lineWidth}" start="{0.25 * roadLength}" end="{0.75 * roadLength}" length="10" spacing="10"></dashed>
  </shape>
  <shape id="dashedWinter" shade="0.2">
    <dashed x="{6 * gap}" width="{lineWidth}" start="{0.75 * roadLength}" end="{0.25 * roadLength}" length="10" spacing="10"></dashed>
  </shape>
</drivey>
